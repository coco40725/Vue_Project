<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
    <!-- 
        v-bind:property 單向數據綁定: data裡的 key value 會單向綁定到 v-bind:property="key" 的 value，但是 v-bind:property="key" 的 value 並沒有指定到 data裡的 key value，
                                     換言之，你會看到 v-bind:property="key" 的 value 更改了，但是 data裡的 key value 沒有改。

        v-model:property 雙向數據綁定: data裡的 key value 會雙向綁定到 v-model:property="key" 的 value，另外，v-model:property 只能應用在表單輸入元素上!!
                                      而且v-model 預設上找的 property 就是 value，因此如果v-model:value 可以簡寫成 v-model
     -->
    <div id="root">
        單向數據綁定: <input type="text" v-bind:value="name">
        雙向數據綁定: <input type="text" v-model:value="en_name">
    </div>
    
</body>
<script>
    const vm = new Vue({
        el: "#root",
        data: {
            name: "張育瑋",
            en_name: "Jack"
        }
    })
</script>
</html>
