<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 18
        let person = {
            name : "jack",
            sex : "男"
            // age : 18，這裡相當於 value: 18, enumerable: true, writable: true, configurable: true
            // age : number，這種寫法會有一個問題，當 number 更改，person.age 不會改!
    
        }
        
        Object.defineProperty(person, "age", {
            // value: 18,
            enumerable: true, // 這裡設定成 true，則可以枚舉，默認是 false
            // writable: true, // 這裡設定成 true，則可以被修改，默認是 false
            configurable: true, // 這裡設定成 true，則可以被刪除，默認是 false

            // 當讀取 person.age 時，調用 getter 方法 (invoke getter method)，return 的值將作為新的age value，另外， 當 getter 被指定啟用，那麼 writable 必須關閉
            get: function(){
                return number
            },
            // 當更改person.age 時，調用 setter 方法 (invoke setter method)
            set: function(value){
                console.log("有人改age! 其值:" + value)
                // 更改 age: 更改 number 
                number = value
            }

        })
        console.log(person)
        console.log(Object.keys(person)) 

        for (let key in person){
            console.log(person[key])
        }
    </script> 
</body>

</html>
