<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
    <!-- 
        {{..}} : 裡面寫的是 js expression (不是 js statement)
     -->
    <div id="root">
        <h1>hello Vue {{name}}</h1>
        <h1>我的年齡: {{age}}</h1>
        <h1>現在毫秒: {{Date.now()}}</h1>
        <h1>英文名稱 lower case: {{english_name.toLowerCase()}}</h1>
    </div>

    <script type="text/javascript">
        // 創建 vue instance
        const vm = new Vue({
            el: '#root', // el: element selector，指定 vue 用在哪個 element
            data: {
                name: '大家好',
                age: 12,
                english_name:'Allen'

            }
        })


    </script>
</body>
</html>
