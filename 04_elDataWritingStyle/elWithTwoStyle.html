<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
    <div id="root">
        <h1>你好! 你是 {{name}}</h1>
    </div>
</body>
<script>
    const vm = new Vue({
        // el: "#root" // 第一種寫法
        data: {
            name: "Jack"
        }
    })
    setTimeout(() => {
        vm.$mount("#root") // 第二種寫法
    }, 1000)
</script>
</html>
